<div class="container">
	<br/>
	<h1 class="section-title">Nouveau contact</h1>

	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputNom" class="col-sm-2 control-label">Nom</label>
			<div class="col-sm-10">
				<input type="text" ng-model="nouveauContactCtrl.nom" class="form-control" id="inputNom" placeholder="Entrez un nom">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPrenom" class="col-sm-2 control-label">Prénom</label>
			<div class="col-sm-10">
				<input type="text" ng-model="nouveauContactCtrl.prenom" class="form-control" id="inputPrenom" placeholder="Entrez un prénom">
			</div>
		</div>
		<div class="form-group">
			<label for="inputDateAnniv" class="col-sm-2 control-label">Anniversaire</label>
			<div class="col-sm-10">
				<input type="text" ng-model="nouveauContactCtrl.dateAnniversaire" class="form-control" id="inputDateAnniv" placeholder="jj/mm/aaaa">
			</div>
		</div>
		<div class="form-group">
			<label for="inputSexe" class="col-sm-2 control-label">Sexe</label>
			<div class="col-sm-2">
				<select ng-model="nouveauContactCtrl.sexe" id="inputSexe" class="form-control">
					<option value="M">M</option>
					<option value="F">F</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="text" ng-model="nouveauContactCtrl.email" class="form-control" id="inputEmail" placeholder="thomas@example.com">
			</div>
		</div>
		<div class="form-group">
			<label for="inputTel" class="col-sm-2 control-label">Téléphone</label>
			<div class="col-sm-10">
				<input ng-model="nouveauContactCtrl.telephone" id="inputTel" type="tel" placeholder="Entrez un numéro de téléphone" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$">
			</div>
		</div>
		<div class="form-group">
			<label for="inputAdresse" class="col-sm-2 control-label">Adresse</label>
			<div class="col-sm-10">
				<input ng-model="nouveauContactCtrl.adresse" type="text" id="inputAdresse" placeholder="Entrez une adresse">
			</div>
		</div>
		<div class="form-group">
			<label for="inputCommentaire" class="col-sm-2 control-label">Commentaire</label>
			<div class="col-sm-10">
				<input ng-model="nouveauContactCtrl.commentaire" id="inputCommentaire" type="text" placeholder="Entrez un commentaire">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" ng-click="nouveauContactCtrl.creerContact()" class="btn btn-default">Créer</button>
			</div>
		</div>
	</form>
</div>
